{% extends 'base.html' %}

{% block title %}Dodawanie dania{% endblock %}

{% block nav_items %}
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('menu') }}">Wróć do menu</a>
    </li>
{% endblock %}

{% block content %}
    <form method="POST" action="{{ url_for('db_routes.add_item') }}" enctype="multipart/form-data">
        <div class="form-group mb-3">
            <label for="name">Nazwa:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="description">Opis:</label>
            <textarea id="description" name="description" rows="2" class="form-control"></textarea>
        </div>

        <div class="form-group mb-3">
            <label for="price">Cena:</label>
            <input type="number" id="price" name="price" step="0.01" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="image">Obraz:</label>
            <input type="file" id="image" name="image" accept="image/*" class="form-control-file">
        </div>

        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
{% endblock %}
