<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>Dodaj danie</title>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="nav-link" href="/menu">Wróć do menu</a>
            </div>
        </nav>

        <div class="container mt-4">
            <form method="POST" action="{{ url_for('db_routes.add_item') }}" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <label for="name">Nazwa:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="description">Opis:</label>
                    <textarea id="description" name="description" rows="2" class="form-control"></textarea>
                </div>

                <div class="form-group mb-3">
                    <label for="price">Cena:</label>
                    <input type="number" id="price" name="price" step="0.01" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="image">Obraz:</label>
                    <input type="file" id="image" name="image" accept="image/*" class="form-control-file">
                </div>

                <button type="submit" class="btn btn-primary">Dodaj</button>
            </form>
        </div>
    </body>
</html>
