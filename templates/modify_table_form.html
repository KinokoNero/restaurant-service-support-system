<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>Edytuj stolik</title>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="nav-link" href="/menu">Wróć do menu</a>
            </div>
        </nav>

        <div class="container mt-4">
            <form method="POST" action="{{ url_for('db_routes.modify_table', table_id=table._id) }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Nazwa:</label>
                    <input type="text" id="name" name="name" value="{{ table.name }}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Zapisz</button>
            </form>
        </div>
    </body>
</html>
