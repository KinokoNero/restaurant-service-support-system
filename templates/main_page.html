<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Menu</title>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>
    <body>
        <div id="admin-panel">
            {% if current_user and current_user.role == "Admin" %}
                <form method="POST" action="{{ url_for('auth_routes.logout') }}">
                    <input type="submit" value="Logout">
                </form>
                <button id="add-item-button">Add Item</button>
            {% endif %}
        </div>

        <ul>
            {% for item in items %}
                <li>
                    <h2>{{ item.name }}</h2>
                    <p>{{ item.description }}</p>
                    <p>Cena: {{ item.price }} z≈Ç</p>
                    <img src="{{ url_for('db_routes.get_image', image_id=item.image_id) }}">
                    <form method="POST" action="{{ url_for('db_routes.delete_item', item_id=item._id) }}">
                        <input class="delete-button" type="submit" value="Delete">
                    </form>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
