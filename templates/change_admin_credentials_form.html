<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>Zmiana danych uwierzytelniających</title>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="nav-link" href="/menu">Wróć do menu</a>
            </div>
        </nav>

        <div class="container mt-4">
            <form method="POST" action="/auth/change-admin-credentials">
                <div class="mb-4">
                    <div class="mb-2">
                        <label for="current-name" class="form-label">Aktualna nazwa użytkownika:</label>
                        <input type="text" id="current-name" name="current-name" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="current-password" class="form-label">Aktualne hasło:</label>
                        <input type="password" id="current-password" name="current-password" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="mb-2">
                        <label for="new-name" class="form-label">Nowa nazwa użytkownika:</label>
                        <input type="text" id="new-name" name="new-name" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="new-password" class="form-label">Nowe hasło:</label>
                        <input type="password" id="new-password" name="new-password" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Zapisz</button>
            </form>
        </div>
    </body>
</html>
