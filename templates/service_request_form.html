<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/service_request_form_script.js') }}"></script>
        <title>Nowa prośba</title>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="nav-link" href="/menu">Wróć do menu</a>
            </div>
        </nav>

        <div class="container mt-4">
            <form method="POST" action="{{ url_for('session_routes.submit_service_request') }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="request-type" class="form-label">Rodzaj prośby:</label>
                    <select name="request-type" id="request-type" class="form-select">
                        {% for type in service_request_types %}
                            <option value="{{ type.value }}">{{ service_request_type_display_strings[type] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label id="custom-info-label" for="custom-info" class="form-label" style="display: none;">Informacje prośby niestandardowej:</label>
                    <textarea name="custom-info" id="custom-info" rows="4" cols="50" class="form-control" style="display: none;" disabled></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Wyślij</button>
            </form>
        </div>
    </body>
</html>
