<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Manager stołów</title>
    </head>
    <body>
        <div id="admin-panel">
            <a href="/menu">Wróć do menu</a>
            <a href="/db/add-table">Dodaj stół</a>
        </div>

        <ul>
            {% for table in tables %}
                <li>
                    <h2>Nazwa: {{ table.name }}</h2>
                    <p>ID: {{ table._id }}</p>
                    <img src="{{ url_for('db_routes.get_image', image_id=table.qr_code_image_id) }}">

                    <form method="GET" action="{{ url_for('db_routes.modify_table', table_id=table._id) }}">
                        <button type="submit">Edytuj</button>
                    </form>

                    <form method="POST" action="{{ url_for('db_routes.delete_table', table_id=table._id) }}" onsubmit="return confirm('Czy na pewno chcesz usunąć ten stół?');">
                        <button type="submit">Usuń</button>
                    </form>
                </li>
                <br>
            {% endfor %}
        </ul>
    </body>
</html>
