<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Manager stołów</title>
    </head>
    <body>
        <div id="admin-panel">
            <a href="/menu">Wróć do menu</a>
            <a href="/db/add-table">Dodaj stół</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nazwa</th>
                    <th>Kod QR</th>
                </tr>
            </thead>
            <tbody>
                {% for table in tables %}
                    <tr>
                        <td>{{ table.id }}</td>
                        <td>{{ table.name }}</td>
                        <td>
                            <a href="{{ url_for('db_routes.get_image', image_id=table.qr_code_image_id) }}" download="qr_{{ table.id }}.png">Pobierz</a>
                        </td>
                        <td>
                            <form method="GET" action="{{ url_for('db_routes.modify_table', table_id=table.id) }}">
                                <button type="submit">Edytuj</button>
                            </form>
                        </td>
                        <td>
                            <form method="POST" action="{{ url_for('db_routes.delete_table', table_id=table.id) }}" onsubmit="return confirm('Czy na pewno chcesz usunąć ten stół?');">
                                <button type="submit">Usuń</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
